<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrivenEats</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>DrivenEats</h1>
        <p>Sua comida em 6 minutos</p>
    </header>

    <main>
        <h2>Primeiro, seu prato</h2>
        <div class="menu">
            <div class="menu__card" onclick="escolhamiojo()" id="miojo">
                <img src="img/miojo.jpg" alt="miojo">
                <strong>Miojo Cru</strong>
                <small>servido a moda da casa</small>
                <p>R$ 14,90</p>
            </div>
            <div class="menu__card" onclick="escolhatofu()" id="tofu">
                <img src="img/tofu.jpg" alt="tofu">
                <strong>Tofu</strong>
                <small>servido a moda da casa</small>
                <p>R$ 14,90</p>
            </div>
            <div class="menu__card" onclick="escolhatorrada()" id="torrada">
                <img src="img/torrada.jpg" alt="torrada">
                <strong>Torrada</strong>
                <small>servido a moda da casa</small>
                <p>R$ 14,90</p>
            </div>
        </div>

        <div>
            agoram sua bebida
        </div>

        <div>
            por fim, sua sobremesa
        </div>

    </main>

    <footer>
        <div> Selecione os 3 itens </br> para fechar seu pedido</div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
